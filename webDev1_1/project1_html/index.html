<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IRONHILLS | Home</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	    <script src="https://momentjs.com/downloads/moment.min.js"></script>
        <header>
            <h2>IRONHILLS</h2>
            <!-- WEATHER WIDGET -->
            <div style="display:flex;align-items:center;gap:12px;">
                <img id="weather-icon" src="" alt="Weather Icon">
                <div class="weather-container-col">
                    <div class="weather-container-row">
                        <p id="city-name"></p>
                        <p id="temperature"></p>
                    </div>
                    <p id="description"></p>
                </div>
            </div>
            <script src="scripts.js"></script>
        </header>
        <section class="block-row">
            <div class="block filter">
                <b><p class="animate__animated animate__fadeInDown">SERVER</p></b>
                <p class="animate__animated animate__fadeInUp">CPU: <span></span></p>
                <p class="animate__animated animate__fadeInUp">Memory: <span></span></p>
            </div>
            <div class="block filter">
                <b><p class="animate__animated animate__fadeInDown">SERVER</p></b>
                <p class="animate__animated animate__fadeInUp">CPU: <span></span></p>
                <p class="animate__animated animate__fadeInUp">Memory: <span></span></p>
            </div>
            <div class="block filter">
                <b><p class="animate__animated animate__fadeInDown">SERVER</p></b>
                <p class="animate__animated animate__fadeInUp">CPU: <span></span></p>
                <p class="animate__animated animate__fadeInUp">Memory: <span></span></p>
            </div>
        </section>
    </body>
</html>
